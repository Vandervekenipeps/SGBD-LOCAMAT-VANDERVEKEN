[pytest]
# Configuration pytest pour ignorer les fichiers de test personnalisés
# test_application.py est un script de test personnalisé, pas un test pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ignorer test_application.py car c'est un script de test personnalisé
norecursedirs = .git .github __pycache__ *.egg-info
ignore = test_application.py
